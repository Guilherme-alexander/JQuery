<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{padding:0;margin:0;box-sizing:border-box;}
        body{
            text-align: center;
            margin:0 auto;
            font-family: Arial, Helvetica, sans-serif;
        }
        h2{
            color: red;
        }
        ul{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        li{
            width:200px;
            height:200px;
            border:2px solid black;
            list-style: none;
            margin-top:10px;
        }
        input{
            border:0;
            background-color: #ccc;
            outline:none;
        }
        input[type="number"]{
            width:80px;
            padding:7px;
        }
        #reset:hover{
            color:white;
            background-color:red;
        }
        input[type="submit"]{
            width:150px;
            padding:7px;
        }
        button{
            width:80px;
            padding:7px;
            border:0;
            color:white;
            background-color:rgb(100, 100, 100);
        }
    </style>

    <h2>Pokemon</h2>
    <input type="number" value="25">
    <button>Buscar ID</button>
    <input id="reset" type="submit" value="reset List">
    <input type="submit" value="Console valor Ajax">
    <ul class="container">
    </ul>
    
    

    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/functios.js"></script>
</body>
</html>
